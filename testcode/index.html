<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTL Bootstrap Homepage with Sidebar Menu and Close Button</title>
  <!-- Add the Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add custom styles for RTL -->
  <style>
    body {
      direction: rtl;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      right: -280px; /* Sidebar initially hidden */
      padding: 20px;
      background-color: #f8f9fa;
      transition: right 0.3s ease-in-out;
    }
    .content {
      padding: 20px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: -20px;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Menu -->
      <div class="col-md-3 sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleSidebar()">&#10005;</div>
        <h4>Side Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 content">
        <h1>Welcome to our Homepage!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec semper quam. Nullam in tincidunt mi.</p>
        <button class="btn btn-primary" onclick="toggleSidebar()">Toggle Sidebar</button>
      </div>
    </div>
  </div>

  <!-- Add the Bootstrap JS and Popper.js (optional, for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.right = sidebar.style.right === "0px" ? "-280px" : "0px";
    }
  </script>
</body>
</html>
